<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Component Renderer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body,
    #root {
      width: 100%;
      height: 100%;
      min-height: 100vh;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu',
        'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: #1a1a1a;
      overflow: auto; /* Changed from hidden to auto for debugging */
    }

    /* Ensure React root is visible */
    #root {
      display: block;
      position: relative;
    }

    /* Debug: Make sure content is visible */
    #root > * {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Socket.io client library -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <!-- Load the component renderer entry point INSTEAD of the main App -->
  <script type="module" src="./src/component-renderer-entry.ts"></script>
</body>
</html>
