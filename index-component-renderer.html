<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Component Renderer</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    html {
      overflow: hidden;
      height: 100%;
      width: 100%;
      /* CRITICAL: Override color-scheme dark which causes browser to apply dark backgrounds */
      color-scheme: light !important;
      /* Force transparent background */
      background: transparent !important;
      background-color: transparent !important;
      /* Ensure consistent sizing */
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu',
        'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: transparent !important;
      background-color: transparent !important;
      overflow: hidden;
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent !important;
      background-color: transparent !important;
    }

    /* Override any overlay-window backgrounds */
    .overlay-window {
      background: transparent !important;
      background-color: transparent !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Socket.io client library -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <!-- Load the component renderer entry point INSTEAD of the main App -->
  <script type="module" src="./src/component-renderer-entry.ts"></script>
</body>
</html>
